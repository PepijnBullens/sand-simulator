<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAND SIMULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <canvas width="1000" height="800"></canvas>
    <div class="settings">
        <div class="setting">
            <button id="reset">Reset</button>
        </div>
        <div class="setting">
            <label for="fps">Frames Per Second:</label>
            <input type="number" name="fps" id="fps" value="60" max="60" min="1">
        </div>
        <div class="setting">
            <label for="randomize">Randomize:</label>
            <input type="checkbox" id="randomize" checked>
        </div>
        <div class="setting">
            <label for="cell-size">Cell Size:</label>
            <input type="range" id="cell-size" min="10" max="100" value="15">
        </div>
        <div class="setting">
            <label for="cluster-multiplier">Cluster Multiplier:</label>
            <input type="range" id="cluster-multiplier" min="1" max="40" value="4">
        </div>
    </div>
</body>
</html>
